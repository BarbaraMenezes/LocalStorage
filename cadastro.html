<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>B & J Distribuidora</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <script src='funcoes.js'></script>

</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>
                    <p>
                        <label for="emaillog" id="emaillogLabel">Email:</label>
                        <input id="emaillog" required="required" type="text" placeholder="ex. contato@gmail.com" />
                    </p>

                    <p>
                        <label for="senhalogin" id="senhaLabel">Senha:</label>
                        <input id="senhalogin" required="required" type="password" placeholder="ex. senha" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                        <label for="manterlogado">Manter-me logado</label>
                    </p>

                    <p>
                        <input type="button" value="Logar" onclick="entrar()" />
                    </p>

                    <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>

            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action="">
                    <h1>Cadastro</h1>
                    <p>
                        <label for="nome">Nome:</label><br />
                        <input type="text" id="nome"><br />
                    </p>
                    <p>
                        <label for="data">Data de Nascimento:</label><br />
                        <input type="date" id="data"><br />
                    </p>
                    <p></p>
                    <label for="cpf">CPF:</label><br />
                    <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx"><br />
                    </p>
                    <p>
                        <label for="email">Email:</label><br />
                        <input id="email" type="email" placeholder="contato@gmail.com" />
                    </p>
                    <p>
                        <label for="endereco">Endereço:</label><br />
                        <input type="text" id="endereco">
                    </p>
                    <p>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" placeholder="xxxxx-xxx"><br />
                    </p>
                    <p>
                        <label for="contato">Contato:</label><br />
                        <input type="text" id="contato" placeholder="(##)#####-####"><br />
                    </p>
                    <p>
                        <label for="senha">Senha:</label><br />
                        <input type="password" id="senha"><br />
                        <br />
                    </p>
                    <p>
                        <input type="button" id="salvar" onclick="cadastrar()" name="btnsalvar" value="Cadastrar">

                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="#paralogin"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
